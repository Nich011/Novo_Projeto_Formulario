<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Darwin Seguros - Cadastro de corretor </title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="header">
        <h1>Darwin Seguros - Corretores</h1>
    </div>
    <form>
        <label for="cnpj">Digite o seu CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" pattern="\d{14}" title="Por favor, insira exatamente 14 dígitos."
            required><br>
        <label for="nome">Digite o seu Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="razao_social">Digite a sua Razão Social:</label><br>
        <input type="text" id="razao_social" name="razao_social" required><br>
        <label for="email">Digite o seu Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="numero">Digite o seu Número de Telefone:</label>
        <input type="number" id="numero" name="numero" required><br>
        <label for="assessoria">Digite a sua Assessoria</label><br>
        <select id="assessoria" name="assessoria">
            <option value="">Selecione...</option>
            <option value="1">1</option>
            <option value="50">50</option>
        </select><br>
        <input type="submit" value="Enviar">
    </form>
</body>

<footer>

</footer>

</html>
