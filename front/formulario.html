<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Darwin Seguros - Cadastro de corretor </title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="header">
        <h1>Darwin Seguros - Corretores</h1>
    </div>
    <form action="localhost:3000/enviar" method="post">
        <label for="employer_num">Digite o seu CNPJ:</label><br>
        <input type="text" id="employer_num" name="employer_num" required><br>
        <label for="name">Digite o seu Nome:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="company_name">Digite a sua Razão Social:</label><br>
        <input type="text" id="company_name" name="company_name" required><br>
        <label for="email">Digite o seu Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="number">Digite o seu Número de Telefone:</label>
        <input type="number" id="number" name="number" required><br>
        <label for="consultancy">Digite a sua Assessoria</label><br>
        <select id="consultancy" name="consultancy">
            <option value="">Selecione...</option>
            <option value="1">1</option>
            <option value="50">50</option>
        </select><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
